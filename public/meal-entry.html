<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Καταχώρηση Γευμάτων</title>
    <link rel="stylesheet" href="../src/css/styles.css">
</head>
<body>
    <div class="meal-container">
        <h2 id="selected-date"></h2>
        <form id="meal-form">
            <label for="meal-count">Πόσα γεύματα έφαγες μέσα στην μέρα;</label>
            <input type="number" id="meal-count" name="meal-count" min="1" required>
            <button type="button" class="layer-button small-button" onclick="generateMealFields()">Υποβολή</button>
        </form>
        <div id="meal-fields"></div>
        <button type="submit" class="layer-button small-button" onclick="submitMeals()">Καταχώρηση Γευμάτων</button>
        <button type="button" class="animated-button" onclick="goToNextStep()">Επόμενο Βήμα</button>
    </div>
    <script src="../src/js/meal-entry.js"></script>
</body>
</html>
