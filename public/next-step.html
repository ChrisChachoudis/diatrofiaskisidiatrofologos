<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Επόμενο Βήμα</title>
    <link rel="stylesheet" href="../src/css/styles.css">
</head>
<body>
    <div class="next-step-container">
        <h2 id="selected-date"></h2>
        <form id="next-step-form">
            <label for="sleep-hours">Πόσες ώρες κοιμήθηκες;</label>
            <input type="number" id="sleep-hours" name="sleep-hours" min="0" step="0.1" required>
            
            <label for="water-liters">Πόσα λίτρα νερό ήπιες;</label>
            <input type="number" id="water-liters" name="water-liters" min="0" step="0.1" required>
            
            <label for="alcohol-glasses">Πόσα ποτήρια αλκοόλ ήπιες;</label>
            <input type="number" id="alcohol-glasses" name="alcohol-glasses" min="0" required>
            
            <label for="stress-level">Επίπεδο στρες (1-3);</label>
            <input type="number" id="stress-level" name="stress-level" min="1" max="3" required>
            
            <button type="submit" class="layer-button">Υποβολή</button>
        </form>
    </div>
    <script src="../src/js/next-step.js"></script>
</body>
</html>
