<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Διαγράμματα Συνηθειών</title>
    <link rel="stylesheet" href="../src/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="charts-container">
        <h2 id="charts-title">Διαγράμματα Συνηθειών</h2>
        <div class="chart-wrapper" id="waterChartWrapper">
            <canvas id="waterChart"></canvas>
        </div>
        <div class="chart-wrapper" id="sleepChartWrapper" style="display: none;">
            <canvas id="sleepChart"></canvas>
        </div>
        <div class="chart-wrapper" id="stressChartWrapper" style="display: none;">
            <canvas id="stressChart"></canvas>
        </div>
        <div class="chart-wrapper" id="alcoholChartWrapper" style="display: none;">
            <canvas id="alcoholChart"></canvas>
        </div>
        <button id="nextHabitChartButton" class="animated-button">Επόμενο Διάγραμμα</button>
    </div>
    <script src="../src/js/habit-charts.js"></script>
</body>
</html>
